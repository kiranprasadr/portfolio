apiVersion: v1
kind: Service
metadata:
  labels:
    app: demo-app
  name: demo-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: demo-app